<!DOCTYPE html>
<html>
<head>
	<title>JS Intermediate</title>
</head>
<body>
<script type="text/javascript">
let students = [
	{name: 'Remy', cohort: 'Jan'},
	{name: 'Genevieve', cohort: 'March'},
	{name: 'Chuck', cohort: 'Jan'},
	{name: 'Osmund', cohort: 'June'},
	{name: 'Nikki', cohort: 'June'},
	{name: 'Boris', cohort: 'June'}
];
for (student in students) {
	console.log("Name: " + students[student].name + " Cohort: " + students[student].cohort);
}
let users = {
	employees: [
		{'first_name':  'Miguel', 'last_name' : 'Jones'},
		{'first_name' : 'Ernie', 'last_name' : 'Bertson'},
		{'first_name' : 'Nora', 'last_name' : 'Lu'},
		{'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
	],
	managers: [
	   {'first_name' : 'Lillian', 'last_name': 'Chambers'},
	   {'first_name' : 'Gordon', 'last_name' : 'Poe'}
	]
};
console.log("EMPLOYEES")
let index = 1
let nameLength = 0
for (employee in users.employees) {
	nameLength = users.employees[employee].last_name.length + users.employees[employee].first_name.length;
	console.log(index + " - " + users.employees[employee].last_name + ", " + users.employees[employee].first_name + " - " + nameLength);
	index += 1;
}
console.log("MANAGERS")
index = 1
for (manager in users.managers) {
	nameLength = users.managers[manager].last_name.length + users.managers[manager].first_name.length;
	console.log(index + " - " + users.managers[manager].last_name + ", " + users.managers[manager].first_name + " - " + nameLength);
	index += 1;
}
</script>
</body>
</html>
