<form (submit)="onSubmit()" #formData='ngForm'>
	<div>
		<label for="title">Title</label>
		<input type="text" name="title" id="title" required minlength="4" [(ngModel)]="product.title" #title='ngModel'>
		<p [ngClass]="{ 'text-success': title.valid, 'text-danger': !title.valid }">
			{{ title.valid ? 'Looks good!' : 'Title is required and should be at least 4 characters.' }}</p>
	</div>
	<div>
		<label for="price">Price</label>
		<input type="number" name="price" id="price" step="1" required [(ngModel)]="product.price" #price='ngModel'>
		<p [ngClass]="{ 'text-success': price.valid, 'text-danger': !price.valid }">
			{{ price.valid ? 'Looks good!' : 'Price is required.' }}</p>
	</div>
	<div>
		<label for="image">Image Url</label>
		<input type="text" name="image" id="image" minlength="5" [(ngModel)]="product.image" #image='ngModel'>
		<p [ngClass]="{ 'text-success': image.valid, 'text-danger': !image.valid }">
			{{ image.valid ? 'Looks good!' : 'Image is optional and should be at least 5 characters.' }}</p>
	</div>
	<input class="btn btn-success" type="submit" value="Create" [disabled]="!formData.valid">
</form>
