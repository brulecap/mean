<div id="wrapper">
	<div class="form">
		<h1>Add a Quote</h1>
		<form (submit)="onSubmit()" #formData='ngForm'>
			<div>
			<textarea name="contents" placeholder="Enter quote here..." required minlength="4" [(ngModel)]="quote.contents" #contents='ngModel'></textarea>
			<p [ngClass]="{ 'text-success': contents.valid, 'text-danger': !contents.valid }">
				{{ contents.valid ? 'Looks good!' : 'Quote is required and should be at least 4 characters.' }}</p>
			</div>
			<div>
				<label for="author">Author:</label>
				<input type="text" name="author" id="author" required minlength="1" [(ngModel)]="quote.author" #author='ngModel'>
				<p [ngClass]="{ 'text-success': author.valid, 'text-danger': !author.valid }">
					{{ author.valid ? 'Looks good!' : 'Author is required and should be at least 1 character.' }}</p>
			</div>
			<input type="submit" value="Add Quote" [disabled]="!formData.valid">
		</form>
		<app-quote (quoteEventEmitter)="dataFromChild($event)" [appQuotes]='quotes'></app-quote>
	</div>
</div>
